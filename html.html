<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link red="stylesheet" href="link.css"
    <title>Table Example Page</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
 
    <h1>Table Example Page</h1>
    <p>Here is a more complex sample table.</p>
 
    <table class="div.hide">
        <tr>
            <td rowspan="3"><img src="images/image.png"  width="150"></td>
            <th colspan="5">Camelid comparison</th>
        </tr>
        <tr>
            <td colspan="5"><em>Approximate as of 6/2007</em></td>
        </tr>
        <tr>
            <th># of Humps</th>
            <th>Indigenous region</th>
            <th>Spits?</th>
            <th>Produces Wool?</th>
        </tr>
        <tr>
            <td>Camels (bactrian)</td>
            <td>2</td>
            <td>Africa/Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Llamas</td>
            <td>1</td>
            <td>Andes Mountains</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
    </table>
 
</body>
</html>
